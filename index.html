<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <title>Weather Application</title>
</head>

<body>
    <div class="app-body">
        <header>
            <input class="search-box form-control form-control-lg" type="text" placeholder="Search for a city...">
        </header>
        <main>
            <section class="static-location">
                <div class="date">Wednesday, April 1st 2020</div>
                <div class="city">Denver, CO</div>
            </section>
            <div class="current">
                <div class="temp">65°F</div>
                <div class="condition">Sunny</div>
                <div class="high-low">43°F / 65°F</div>
            </div>
        </main>
    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
